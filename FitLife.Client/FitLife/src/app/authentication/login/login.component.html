<div class="card-wrapper">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Username" formControlName="username" name="Username" autocomplete="username">
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" formControlName="password" autocomplete="current-password">
                    </mat-form-field>
                </p>


                <div class="button">
                    <button mat-raised-button color="primary" [disabled]="!isFormValid()" type="submit" mat-button>Login</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
