
<mat-sidenav-container class="all-wrap">
 
  <mat-sidenav #sidenav over>
    <mat-list>
      <mat-list-item>...</mat-list-item>
    </mat-list>
  </mat-sidenav>
 
  <mat-sidenav-content class="page-wrap ...">
 
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span>
          <mat-icon
            (click)="sidenav.open()"
          >menu
          </mat-icon>
        </span>
        <button mat-button [routerLink]="['./register']"><h1>Register</h1></button>
        <button mat-button [routerLink]="['./login']"> <h1>Login</h1></button>
      </mat-toolbar-row>
    </mat-toolbar>
 

 
    <main class="content">
      <router-outlet></router-outlet>
    </main>
 
    <footer>
      <p>FitLife</p>
    </footer>
  </mat-sidenav-content>
 
</mat-sidenav-container>
